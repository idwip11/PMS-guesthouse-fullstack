databases:
  - name: homiq-db
    plan: free
    region: singapore
    databaseName: homiq_pms
    user: homiq_user

services:
  # Backend API (Web Service)
  - type: web
    name: homiq-api
    env: node
    plan: free
    region: singapore
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter api build
    preDeployCommand: node apps/api/dist/db/migrate.js
    startCommand: node apps/api/dist/index.js
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homiq-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false

  # Frontend (Static Site - served via Vite Build)
  - type: web
    name: homiq-web
    env: static
    plan: free
    region: singapore
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter web build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: homiq-api
          property: url
